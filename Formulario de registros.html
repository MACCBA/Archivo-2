<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
              <!-- Formularios  -->
          <h1>Formulario de registro</h1>
                     <!-- Formulario Nombre -->
               <form> 
                   <p>
                       <label for="Nombre">Nombre:</label>
                       <input type="text" id="Nombre">
                   </p>
                     <!-- Formulario Apellido -->
                   <p>
                    <label for="Apellidos">Apellidos:</label>
                    <input type="text" id="Apellidos">
                   </p>
                </form>
                     <!-- Formulario tipo Radio -->   
                <div>
                     <p> SEXO:
                        <input type="radio" id="Masculino" name="Sexo"/>
                        <label for="Masculino">Masculino</label>
                        <input type="radio" id="Femenino" name="Sexo"/>
                        <label for="Femenino">Femenino</label>
                    </p> 
                </div>
                      <!-- Formulario Correo -->
                <form> 
                    <p>
                        <label for="Correo">Correo:</label>
                        <input type="email" id="Correo">
                    </p>
                 </form>
                     
                      <!-- Formulario tipo Checkbox -->

                      <div>
                        <p> 
                           <input type="checkbox" id="Info y Novedades" />
                           <label for="Info y Novedades">Deseo recibir informacion sobre novedades y ofertas.</label>
                       </p>
                          
                       <p>
                           <input type="checkbox" id="Condiciones" />
                           <label for="Condiciones">Declaro haber leido y aceptar 
                               las condiciones generales del programa 
                               y la normativa sobre la proteccion de datos.</label>
                       </p> 
                   </div>
                     <!-- Formulario Enviar -->

                   <p>
                       <input type="submit">
                   </p>


    
</body>
</html>
